<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Big Spice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="intro.css">
    </head>
    <body>
        <div class="header">
            <a href="#default" class="logo">BIG SPICE</a>
            <div class="header-right">
              <a class="active" href="#home">Home</a>
              <a href="#bookatable">Book a table</a>
              <a href="#contact">Contact us</a>
              <a href="#about">About us</a>
            </div>
          </div>
        
        <div id="maintour">
            <div class="tour">
                <iframe width="560" height="315" src="https://www.google.com/maps/embed?pb=!4v1635328230079!6m8!1m7!1sCAoSLEFGMVFpcFBuWVpBRW9EbXduVUZKQXNacVk5RUo4YmJCd2RZMVk3Z3dXMDhL!2m2!1d17.4192333!2d78.54100799999999!3f100!4f0!5f0.7820865974627469" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
        <section class = "banner">
            <h2>Welcome to Big Spice</h2>
            <div class = "card-container">
                

                <div class = "card-content">
                    <h3>Reservation</h3>
                    <form>
                        <div class = "form-row">
                            <select name = "days">
                                <option value = "day-select">Select Day</option>
                                <option value = "sunday">Sunday</option>
                                <option value = "monday">Monday</option>
                                <option value = "tuesday">Tuesday</option>
                                <option value = "wednesday">Wednesday</option>
                                <option value = "thursday">Thursday</option>
                                <option value = "friday">Friday</option>
                                <option value = "saturday">Saturday</option>
                            </select>

                            <select name = "hours">
                                <option value = "hour-select">Select Hour</option>
                                <option value = "10">10: 00</option>
                                <option value = "10">12: 00</option>
                                <option value = "10">14: 00</option>
                                <option value = "10">16: 00</option>
                                <option value = "10">18: 00</option>
                                <option value = "10">20: 00</option>
                                <option value = "10">22: 00</option>
                            </select>
                        </div>
                        <div class = "form-row">
                            <select name = "table">
                                <option value = "table-select">Select Table</option>
                                <option value = "1">Table 1</option>
                                <option value = "2">Table 2</option>
                                <option value = "3">Table 3</option>
                                <option value = "4">Table 4</option>
                                <option value = "5">Table 5</option>
                                <option value = "6">Table 6</option>
                                <option value = "7">Table 7</option>
                            </select>
                             
                            <input type = "number" placeholder="How Many Persons?" min = "1">
                        </div>
                        <div class = "form-row">
                            <input type = "text" placeholder="Full Name">
                            <input type = "text" placeholder="Phone Number">
                        </div>

                        <div class = "form-row">
                            <input type = "submit" value = "BOOK TABLE">
                        </div>
                    </form>
                </div>
            </div>
        </section>
        
    </body>
</html>
